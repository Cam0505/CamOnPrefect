version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
      cache_from:
        - camonprefect-app:latest
    user: vscode
    volumes:
      - ..:/workspaces/CamOnPrefect  # Maps entire project directory
    environment:
      - DLT_TELEMETRY=off
      - DBT_PROFILES_DIR=/workspaces/CamOnPrefect/dbt
      - PREFECT_API_KEY=${PREFECT_API_KEY}
      - PREFECT_API_URL=${PREFECT_API_URL}
      - PREFECT_WORKSPACE=${PREFECT_WORKSPACE}
    working_dir: /workspaces/CamOnPrefect  # Matches volume mount
    networks:
      - prefect-net

networks:
  prefect-net:
    driver: bridge