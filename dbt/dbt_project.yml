name: 'camonprefect'
version: '1.0'
config-version: 2

profile: 'camonprefect'

# dbt run --select dbt_project_evaluator
vars:
  dbt_project_evaluator:
    project_name: 'camonprefect'

model-paths: ["models"]
seed-paths: ["seeds"]
test-paths: ["tests"]
analysis-paths: ["analysis"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets: ["target", "dbt_modules", "logs"]

models:
  camonprefect:
      base:
        # +required_tests: {"unique.*|not_null": 1}
        +schema: base
        +materialized: table
        +tags: base
      staging:
        +schema: staging
        +materialized: table
      common:
        +schema: common
        +materialized: table
snapshots:
  camonprefect:
    +path: snapshots
    +tags: snapshot_dependencies