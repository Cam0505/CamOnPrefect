version: 2

sources:
  - name: geo
    database: camonprefect
    schema: geo_data

    tables:
      - name: geo_cities
        description: "GeoAPI for Citys and Countries"
        columns:
          - name: city_id
            description: "City ID, Unique Identifier"
          - name: city
            description: "{{ doc('city') }}"
          - name: latitude
            description: "{{ doc('latitude') }}"
          - name: longitude
            description: "{{ doc('longitude') }}"
          - name: country
            description: "{{ doc('country') }}"
          - name: country_code
            description: "Country Code Varchar like AU, NZ, GB"
          - name: region
            description: "{{ doc('region') }}"
          - name: region_code
            description: ""
          - name: continent
            description: "{{ doc('continent') }}"
          - name: _dlt_load_id
            description: "Autogenerated DLT Column"
          - name: _dlt_id
            description: "Autogenerated DLT Column"
